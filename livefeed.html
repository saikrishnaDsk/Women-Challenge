<html>
    <head>
        <title>Image Traceback</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel = "stylesheet" href="reverse.css">
        <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arvo|Slabo+27px" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>   
        <script>
            function getUserMedia(options, successCallback, failureCallback) {
              var api = navigator.getUserMedia || navigator.webkitGetUserMedia ||
                navigator.mozGetUserMedia || navigator.msGetUserMedia;
              if (api) {
                return api.bind(navigator)(options, successCallback, failureCallback);
              }
            }

            function getStream (type) {
                let video = document.querySelector("#videos");
                video.style.display = "block";
              if (!navigator.getUserMedia && !navigator.webkitGetUserMedia &&
                !navigator.mozGetUserMedia && !navigator.msGetUserMedia) {
                alert('User Media API not supported.');
                return;
              }
                
              var constraints = {};
              constraints[type] = true;
              getUserMedia(constraints, function (stream) {
                var mediaControl = document.querySelector(type);

                if ('srcObject' in mediaControl) {
                  mediaControl.srcObject = stream;
                  mediaControl.src = (window.URL || window.webkitURL).createObjectURL(stream);
                } else if (navigator.mozGetUserMedia) {
                  mediaControl.mozSrcObject = stream;
                }
              }, function (err) {
                alert('Error: ' + err);
              });
            }

        </script>
    </head>
    
    <body>
        <div class = "container-fluid">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1>Police Livefeed</h1> 
                <div id="target"></div>
              <video controls autoplay style="height:450px; width: 100%; display:none" id="videos"></video>

              </div>
            </div>

        </div>
        
        <script>
            var target = document.getElementById('target');
            var watchId;

            function appendLocation(location, verb) {
              verb = verb || 'updated';
              var newLocation = document.createElement('div');
              newLocation.innerHTML = '<a href="https://maps.google.com/maps?&z=15&q=' + location.coords.latitude + '+' + location.coords.longitude + '&ll=' + location.coords.latitude + '+' + location.coords.longitude + '" target="_blank">' + '<button class = "btn btn-warning> Track Location </button></a>';
              target.appendChild(newLocation);
            }

            if ('geolocation' in navigator) {
                getStream('video');
                navigator.geolocation.getCurrentPosition(function (location) {
                  appendLocation(location, 'fetched');
                });
                watchId = navigator.geolocation.watchPosition(appendLocation);
              }
             else {
              target.innerText = 'Geolocation API not supported.';
            }

        </script>
    </body>
